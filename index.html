<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="container">
    <h1>Tic-Tac-Toe(Part-2)</h1>
    <span id="turn">Turn 'X'</span>
    <div class="game-box">
      <div class="box 1" id="div1"></div>
      <div class="box 2" id="div2"></div>
      <div class="box 3" id="div3"></div>

      <div class="box 4" id="div4"></div>
      <div class="box 5" id="div5"></div>
      <div class="box 6" id="div6"></div>

      <div class="box 7" id="div7"></div>
      <div class="box 8" id="div8"></div>
      <div class="box 9" id="div9"></div>
    </div>
    <h3></h3>
    <button onclick="reset()" id="reset">Restart</button>
  </div>

</body>

<script src="game.js"></script>

</html>
